<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="d-flex justify-content-around align-items-center col-12 top">
        <a href="/wall" class="btn button-color">Dashboard</a>
        <h1 class="text-center">BRIGHT IDEAS</h1>
        <a href="/logout" class="btn button-color">Logout</a>
    </div>
    </nav>
    <main class="d-flex justify-content-center col-12 top">
        <div class="col-10 text-light">
            <div class="card body-color my-2">
                <div class="card-body">
                    <h3 class="card-title">Name : {{info.first_name}} {{info.last_name}}</h3>

                        <hr>
                       {% for post in posts %}

                       {% endfor %}
                       {% for likes in totallikes %}

                        {% endfor %}
